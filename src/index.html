<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English irregular verbs</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div class="container">
    <div id="flashcard_container" class="flashcard-container">
        <div class="flashcard">
            <p id="text"></p>
            <button id="play" class="play">Start Speaking</button>
        </div>
    </div>
    <div id="classification_container" class="classification-container">
        <button id="infinitive" class="classification">
            <p>infinitive</p>
        </button>
        <button id="past_simple" class="classification">
            <p>past simple</p>
        </button>
        <button id="past_participle" class="classification">
            <p>past participle</p>
        </button>
    </div>
</div>
<script type="module" src="main.js"></script>
</body>
</html>
